<html lang="UTF-8" >
<head>
    <title>Happy New Year</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h2 id="subject">Subject</h2>
    </div>
    <div id="container">
        <div id="gallery" style="width:80%;background: #41444D">
            <script>
                for(var i =0; i<100;i++){
                    var image = document.createElement('div');
                    image.className = "imagec";
                    image.id = "img"+i;
                    document.getElementById('gallery').append(image);
                }
            </script>
        </div>
        <div id="create_div">
            <button onclick="location.href='/create.html'">create</button>
        </div>
    </div>
    <div id="footer">
        <p></p>
    </div>
</body>
</html>
