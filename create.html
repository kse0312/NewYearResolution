<html>
    <head>
        <title>Happy New Year</title>
        <meta content="text/html"  charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h2 id="subject" onclick="location.href='index.html'">Subject</h2>
        </div>
        <div id="container">
            <form method="post" name="create" accept-charset="UTF-8">
            <div id="page">
                <table id="text_table">
                    <tr  style="text-align:center">
                        <td colspan="2">
                            <input type="text" id="f_subject" name="subject" placeholder="Subject">
                        </td>
                    </tr>
                    <tr style="text-align:right">
                        <input type="hidden" id="f_id" name="user_id">
                        <td colspan="2">
                            <input type="text" id="f_name" name="user_name" placeholder="Nickname">
                        </td>
                    </tr>
                    <tr><td>1. </td><td><input class="f_text" type="text" name="text_1"></td></tr>
                    <tr><td>2. </td><td><input class="f_text" type="text" name="text_2"></td></tr>
                    <tr><td>3. </td><td><input class="f_text" type="text" name="text_3"></td></tr>
                    <tr><td>4. </td><td><input class="f_text" type="text" name="text_4"></td></tr>
                    <tr><td>5. </td><td><input class="f_text" type="text" name="text_5"></td></tr>
                    <tr><td>6. </td><td><input class="f_text" type="text" name="text_6"></td></tr>
                    <tr><td>7. </td><td><input class="f_text" type="text" name="text_7"></td></tr>
                    <tr><td>8. </td><td><input class="f_text" type="text" name="text_8"></td></tr>
                    <tr><td>9. </td><td><input class="f_text" type="text" name="text_9"></td></tr>
                    <tr><td>10.</td><td><input class="f_text" type="text" name="text_10"></td></tr>
                </table>
            </div>
            <input id="submit_btn" type="submit" value="제출">
            </form>
        </div>
        <div id="color-picker">
            <button class="pick" id="pick1" onclick="color_change('white','black','gray')">color 1</button>
            <button class="pick" id="pick2" onclick="color_change('#282C4E','#F3E4BF','#F3E4BF')">color 2</button>
            <button class="pick" id="pick3" onclick="border_onoff(false)">border_off</button>
            <button class="pick" id="pick4" onclick="border_onoff(true)">border_on</button>
            <button class="pick" id="pick5" onclick="line_onoff(false)">line_off</button>
            <button class="pick" id="pick6" onclick="line_onoff(true)">line_on</button>
        </div>
        <div id="footer">
            <p></p>
        </div>
    </body>
</html>
<script>
    function color_change(back, font, bord){
        console.log('color_change');
        document.getElementById('page').style.background=back;
        document.getElementById('page').style.color=font;
        document.getElementById('page').style.borderColor=bord;
    }

    function border_onoff(onoff){
        if(onoff){
            document.getElementById('page').style.borderColor='black';
        }else{

            document.getElementById('page').style.borderColor='#8FA5BC';
        }
    }
    function line_onoff(onoff){
        if(onoff){
            console.log('line_on');
        }else{
            console.log('line_off');
        }
    }
</script>
